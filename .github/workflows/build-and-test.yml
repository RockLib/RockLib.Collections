name: Build and Test

on: [push] #[workflow_call] #[push] #temp disable
  #push:
    #branches: [main]
  #pull_request:
    #branches: [main]

jobs:
  initialize:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x', '6.0.x']

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
  
  build_and_test:
    needs: initialize
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: dotnet restore

        #${{ github.repository }} - owner/repo 
        #${{ github.event.repository.name }} - repo name 
        #${{ github.repository_owner }} - repo owner name 
        #See check-diff.yml for a job to get this branch name

        #Can build and test off the top level sln
      - name: Get .sln
        run: find ./ -printf "%f\n"
       #   $sln = ($(ls *.sln))
       #   echo $sln
       #   echo "SLN_NAME = $sln" >> $GITHUB_ENV

      #- name: Print .sln
      #  run: echo ${{ env.SLN_NAME }}

      - name: Build
        run: dotnet build "./RockLib.Collections/RockLib.Collections.csproj" --configuration Release --no-restore
        
      - name: Test
        run: dotnet test "./RockLib.Collections.Tests/RockLib.Collections.Tests.csproj" --no-restore --verbosity normal #**Tests.csproj

